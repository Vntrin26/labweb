<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="190651142534-ngmts6bgkjpv9auhau7d0eo8iarul7h8.apps.googleusercontent.com">
<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()"> 
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" Name="Username"  formControlName="Username" placeholder="Username" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" Name="Password"  formControlName="Password" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" button type="submit" class="btn btn-primary px-4">Login</button>
                      <button type="button"  (click)="gotoRegister()" class="btn btn-primary px-4">Register</button>
                      <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                  </div>
                </form>
                
              </div>
              <div class="alert alert-danger"  *ngIf="statusCode">
                Incorrect Username or Password
          </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
