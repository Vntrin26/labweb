<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    Users
                    <div class="float-right">
                      <button class="btn btn-primary btn-sm" (click)="logout()">Log Out</button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Finish Date</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of allProjects">
                                <td>{{item.Name}}</td>
                                <td>{{item.finishdate}}</td>
                                <td><button class="btn btn-default" type="button"(click)="loadUserToEdit(item.id, item.Name, item.finishdate);empty=false">Edit</button> </td>
                                <td><button class="btn btn-default">Deactivate</button> </td>

                            </tr>

                        </tbody>
                    </table>
                    <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                        <button class="btn btn-block btn-primary" type="button" (click)="createFlag = true; projectIdToUpdate = null; empty=false" >Add project</button>
                        <button class="btn btn-block btn-primary" type="button" (click)="tasks()" >Tasks</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="update" *ngIf="projectIdToUpdate">
    <div class="update-header">
        <strong>Update</strong>
    </div>
    <div class="card-body">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" Name="Name" placeholder="Name" type="text" formControlName="Name">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input class="form-control" Name="finishdate" type="date" formControlName="finishdate">
                    </div>
                </div>
            
            <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    <div class="form-actions form-group"><button type="submit" class="btn btn-success btn-sm">Submit</button></div>
                </div>

        </form>
    </div>
    <div class="alert alert-warning" *ngIf="empty" >
        All fields are required
   </div>
</div>
<div class="create" *ngIf="createFlag">
    <div class="create-header">
        <strong>Create</strong>
    </div>
    <div class="card-body">     
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <!--<input class="form-control" type="hidden" Name="ID"  formControlName="ID">-->
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" Name="name" placeholder="Name" type="text" formControlName="Name">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input class="form-control" Name="finishdate" type="date" formControlName="finishdate">
                    </div>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
                    <div class="form-actions form-group"><button type="submit" class="btn btn-success btn-sm">Submit</button></div>
                </div>
        </form>
    </div>
    <div class="alert alert-warning" *ngIf="empty" >
        All fields are required
   </div>
</div>
